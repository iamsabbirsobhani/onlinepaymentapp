{% extends 'payapp/components/base.html' %} {% block title %}Login | PayApp |
Your Online Payment Solution{%endblock %} {% block content %} {% load static %}
<div class="max-w-lg m-auto mt-10">
  <div class="text-center">
    <h1 class="font-bold uppercase text-xl tracking-wider text-gray-800">
      Login
    </h1>
  </div>
  <form action="" class="flex flex-col justify-center items-center">
    <div class="flex flex-col mt-5">
      <div class="flex flex-col">
        <label for="email">Email</label>
        <input
          class="p-2 w-72 outline-none border-[1px] border-blue-200 rounded-sm bg-gray-200"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          autocomplete="off"
          required
        />
      </div>
      <div class="flex flex-col mt-3">
        <label for="password">Password</label>
        <input
          class="p-2 w-72 outline-none border-[1px] border-blue-200 rounded-sm bg-gray-200"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
      </div>
    </div>
    <div class="text-center mt-5">
      <button
        type="submit"
        class="bg-blue-500 w-40 p-2 rounded-md shadow-md text-gray-50 font-bold hover:bg-blue-600 transition duration-300 ease-in-out"
      >
        Login
      </button>
    </div>
  </form>
</div>
{% endblock %}
