{% extends 'payapp/components/base.html' %} {% block title %}Signup | PayApp |
Your Online Payment Solution{%endblock %} {% block content %} {% load static %}

<div class="max-w-lg m-auto mt-10">
  <div class="text-center">
    <h1 class="uppercase font-bold text-xl tracking-wider">Signup</h1>
  </div>

  <form
    action="{% url 'signupform' %}"
    method="POST"
    class="flex flex-col justify-center items-center mt-5"
  >
    {% csrf_token %}
    <div class="flex flex-col">
      <div class="flex flex-col">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="p-2 w-72 outline-none border-[1px] border-blue-200 rounded-md bg-gray-200"
          required
          autocomplete="off"
          placeholder="Enter your username"
        />
      </div>
      <div class="flex flex-col mt-3">
        <label for="firstname">First Name</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          class="p-2 w-72 outline-none border-[1px] border-blue-200 rounded-md bg-gray-200"
          required
          autocomplete="off"
          placeholder="Enter your username"
        />
      </div>
      <div class="flex flex-col mt-3">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          class="p-2 w-72 outline-none border-[1px] border-blue-200 rounded-md bg-gray-200"
          required
          autocomplete="off"
          placeholder="Enter your username"
        />
      </div>

      <div class="flex flex-col mt-3">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="p-2 w-72 outline-none border-[1px] border-blue-200 rounded-md bg-gray-200"
          required
          autocomplete="off"
          placeholder="Enter your email"
        />
      </div>
      <div class="flex flex-col mt-3">
        <label for="password1">Password</label>
        <input
          type="password"
          name="password1"
          id="password1"
          class="p-2 w-72 outline-none border-[1px] border-blue-200 rounded-md bg-gray-200"
          required
          autocomplete="off"
          placeholder="Enter your password"
        />
      </div>

      <div class="mt-3">
        <label for="currency" class="block font-medium text-gray-700"
          >Select Currency:</label
        >
        <select
          name="currency"
          id="currency"
          class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
          <option value="1" class="text-gray-900">GBP</option>
          <option value="2" class="text-gray-900">USD</option>
          <option value="2" class="text-gray-900">EURO</option>
        </select>
      </div>
    </div>
    <div class="text-center mt-5">
      <button
        type="submit"
        class="bg-blue-500 w-40 p-2 rounded-md shadow-md text-gray-50 font-bold hover:bg-blue-600 transition duration-300 ease-in-out"
      >
        Signup
      </button>
    </div>
  </form>
</div>

{% endblock %}
